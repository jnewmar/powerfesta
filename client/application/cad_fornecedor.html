<template name="cad_fornecedor">				

<div class="card"> 

	<div class="card-image">
		<img  src="/res/Kids-Birthday-Party_Slide.jpg">
		<div class="card-title white-text teal"><b>Cadastrar Fornecedor</b></div>		
	</div>
	<form id="formCadastrarFornecedor" class="card-content">
		 <label class="item item-input " >
		 <label class="teal-text" for="nome_contato">Nome *</label>		
				<input class="teal lighten-5 teal-text"   id="nome_contato" name="nome_contato" type="text"  required="required" value="{{nome_contato}}">
				
		</label>
		 <label class="item item-input " >		
		 	<label class="teal-text" for="email_contato">Email*</label>
				<input class="teal lighten-5 teal-text"   id="email_contato" name="email_contato" type="text"  required="required" value="{{email_contato}}">
				
		</label>
		 <label class="item item-input " >		
		 	<label class="teal-text" for="senha">Senha*</label>
				<input class="teal lighten-5 teal-text"   id="senha" name="senha" type="password"  required="required" >
				
		</label>
		<label class="item item-input " >		
		 	<label class="teal-text" for="senha1">Confirmar senha*</label>
				<input class="teal lighten-5 teal-text"   id="senha1" name="senha1" type="password"  required="required" >
				
		</label>					
		<label class="item item-input" >						
			<label class="teal-text" for="telefone_contato">Telefone</label>
				<input class="teal lighten-5 teal-text"   id="telefone_contato" name="telefone_contato" type="text"  value="{{telefone_contato}}">
				
		</label>
		<label class="item item-input" >						
			<label class="teal-text" for="cep_contato">CEP</label>
				<input class="teal lighten-5 teal-text"   id="cep_contato" name="cep_contato" type="text"  value="{{cep_contato}}">
				
		</label>					
		

		<div class="item item-divider">Serviços Fornecidos</div>
		<label class="item item-checkbox " >
			<div class="input-label">
				  <input   type="checkbox" class="filled-in" name="servicos_fornecidos_local" id="servicos_fornecidos_local" value="local" > 
					<label class="teal-text" for="servicos_fornecidos_local">Espaço</label>
			</div>
		</label>						
		<label class="item item-checkbox " >
			<div class="input-label">
				  <input   type="checkbox" class="filled-in" name="servicos_fornecidos_salgados" id="servicos_fornecidos_salgados" value="Salgados" > 
					<label class="teal-text" for="servicos_fornecidos_salgados">Salgados</label>

			</div>						
		</label>

		<label class="item item-checkbox " >
			<div class="input-label">
				  <input  type="checkbox" class="filled-in" name="servicos_fornecidos_doces" id="servicos_fornecidos_doces" value="Doces" >
				  <label class="teal-text" for="servicos_fornecidos_doces"> Doces</label>
			</div>						
		</label>

		<label class="item item-checkbox " >
			<div class="input-label">
				  <input   type="checkbox" class="filled-in" name="servicos_fornecidos_bolo" id="servicos_fornecidos_bolo" value="Bolo" >
				  <label class="teal-text" for="servicos_fornecidos_bolo"> Bolo</label>
			</div>						
		</label>

		<label class="item item-checkbox " >
			<div class="input-label">
				  <input   type="checkbox" class="filled-in" name="servicos_fornecidos_animacao" id="servicos_fornecidos_animacao" value="Animação" >
				  <label class="teal-text" for="servicos_fornecidos_animacao"> Animação</label>
			</div>						

		</label>		
	

		<label class="item item-checkbox " >
			<div class="input-label">
				  <input   type="checkbox" class="filled-in" name="servicos_fornecidos_decoracao" id="servicos_fornecidos_decoracao" value="Decoração" >
				  <label class="teal-text" for="servicos_fornecidos_decoracao"> Decoração</label>
			</div>			
			

		</label>

		<!--label class="item item-checkbox " >
			<div class="input-label">
				  <input   type="checkbox" class="filled-in" name="servicos_fornecidos_outros" id="servicos_fornecidos_outros" value="Outros Serviços" >
				  <label class="teal-text" for="servicos_fornecidos_outros"> Outro Serviço&nbsp;
				  <input class="teal lighten-5 teal-text"   class="escondido" id="outro_servico_descricao" name="outro_servico_descricao" type="text"  >
				  </label>
			</div>			
			
		</label-->						



		<div class="card-action">

			<button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar
				<i class="mdi-content-send right"></i>
				</button>	
					
		</div>  				
	</form>
</div>		
</template>
